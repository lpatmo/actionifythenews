<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actionify the News</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>
<body>
  <header>
    <h2><a href="{% url 'home'%}">Actionify the News</a></h2>
    <ul>
      {% if user.is_authenticated %}
       <li>User: {{ user.get_username }}</li>
       <li><a href="{% url 'logout'%}">Logout</a></li>   
     {% else %}
       <li><a href="{% url 'login'%}">Login</a></li>   
       <li><a href="{% url 'signup'%}">Signup</a></li>   
     {% endif %} 
     </ul>
  </header>
<div>
{% block title %}{% endblock %}
{% block content %}
{% endblock %}
</div>
  <footer>
    <p>&copy 2018 concerned people</a></p>
    <p>Sign up for early access</p>
    <ul>
      <li><a href="https://twitter.com/actionifynews"><i class="fa fa-twitter-square fa-2x"></i></a></li>
      <li><a href="https://www.facebook.com/actionifynews/"><i class="fa fa-facebook-square fa-2x"></i></a></li>
    </ul>
    
  </footer>

</body>
</html>
